    <section class="upload">
        <h1 class="title">Your product</h1>

        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input type="text" id="name" class="input-text" name="">
                    <label for="name" class="label">Name</label>
                </div>
                <div class="form-field col-lg-6">
                    <input type="email" id="email" class="input-text" name="">
                    <label for="email" class="label">email</label>

                <div class="form-field col-lg-6">
                    <input type="text" id="phone" class="input-text" name="">

                </div>
                <div class="form-field col-lg-6">

                </div>
                <div class="form-field col-lg-6">
                    <input type="text" id="desc" class="input-text" name="">
                    <label for="desc" class="label">Description</label>
                </div>
                <div class="form-field col-lg-6">
                    <input type="text" id="price" class="input-text" name="">
                    <label for="price" class="label">Price</label>
                </div>
                <div class="form-field col-lg-6">
                    <input type="file" id="myFile" accept="Image/*">
                </div>
                <div class="form-field col-lg-12">
                    <input id="submit" type="submit" class="submit-btn" value="Submit">
                </div>
            </div>
